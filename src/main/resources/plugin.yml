name: UtilTPA
author: novosadkry
main: cz.novosadkry.UtilTPA.Main
version: 1.2
api-version: 1.15
commands:
  tpa:
    usage: /tpa nick
  tpaccept:
    usage: /tpaccept, /tpaccept nick
    aliases: [tpy, tpyes]
  tpdeny:
    usage: /tpdeny, /tpdeny nick
    aliases: [tpn, tpno]
  back:
    usage: /back